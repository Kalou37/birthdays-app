<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<link href="/assets/css/style.css" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Github</title>
</head>
<body>
    <h1 class="title">Mes Anniversaires !</h1>
    
     <div id="container">
            
            <form action="/save" th:object="${userModel}" method="POST">
                <h1>Enregistrement</h1>
                <p class="failed" th:if="${email}">Email déjà enregistré !</p>
                <label><b>Nom d'utilisateur</b></label>
                <input type="text" placeholder="Entrer votre nom d'utilisateur" name="username" required>
                
                <label><b>Email utilisateur</b></label>
                <input type="text" placeholder="Entrer votre email" name="email" required>

                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer votre mot de passe" name="password" required>

                <input type="submit" id='submit' value='ENVOYER' >
            </form>
        </div>
</body>
</html>
